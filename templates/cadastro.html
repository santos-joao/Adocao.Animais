  <meta charset="UTF-8" />

</head>

  <nav class="navbar navbar-expand-lg navbar-dark is-navbar-dark w-100 shadow-sm">
    <div class="container px-0">
  
        <b><a class="navbar-brand" href="{{ url_for('index') }}"><img src="/static/img/logo-projeto.png" alt="Achei um Amigo"></a></b>
  
        <!-- pra que serve? -->

            <span class="icon-bar top-bar mt-0"></span>
            <span class="icon-bar middle-bar"></span>
            <span class="icon-bar bottom-bar"></span>
        </button>
  
        <!-- navbar -->
        <!-- tudo funcionando, tudo de css tá no arquivo style.css pra ficar mais fácil de ler -->
        <div class="collapse navbar-collapse" id="navbar-default" >
  
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
                <b><a class="nav-link" href="{{ url_for('adotar') }}">Quero Adotar</a></b>

              <b><a class="nav-link" href="{{ url_for('blog') }}">Blog</a></b>

<br><br>
<div class="bg-light" >
 <div class="container py-5" id="container_login">
    <h1 class="mb-4">Cadastro de Usuário</h1>
    <form method="POST" class="bg p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="usuario" class="form-label">Nome</label>
        <input type="text" id="usuario" name="usuario" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="sobrenome" class="form-label">Sobrenome</label>
        <input type="text" id="sobrenome" name="sobrenome" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-Mail</label>
        <input type="text" id="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" id="senha" name="senha" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-custom">Cadastrar</button>
  </form>
</div>
</body>
</html>
