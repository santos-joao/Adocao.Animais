<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body id="body_login">
<nav class="navbar navbar-expand-lg navbar-dark is-navbar-dark w-100 shadow-sm">
  <div class="container px-0">

      <b><a class="navbar-brand" href="{{ url_for('index') }}"><img src="/static/img/logo-projeto.png" alt="Achei um Amigo"></a></b>

      <!-- pra que serve? -->
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-default" aria-controls="navbar-default" aria-expanded="false" aria-label="Toggle navigation">
          <span class="icon-bar top-bar mt-0"></span>
          <span class="icon-bar middle-bar"></span>
          <span class="icon-bar bottom-bar"></span>
      </button>

      <!-- navbar -->
      <!-- tudo funcionando, tudo de css tá no arquivo style.css pra ficar mais fácil de ler -->
      <div class="collapse navbar-collapse" id="navbar-default" >

        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
              <b><a class="nav-link" href="{{ url_for('adotar') }}">Quero Adotar</a></b>
          </li>
          <li class="nav-item">
            <b><a class="nav-link" href="{{ url_for('blog') }}">Blog</a></b>
          </li>
        </ul>

          <div class="navbar-links">
            <a href="{{ url_for('login') }}" class="no-underline" title="Login"><b>Login</b></a>
            <a href="{{ url_for('cadastro') }}" class="btn" title="Cadastre-se"><b>Cadastre-se</b></a>
          </div>

      </div>
  </div>
</nav>
<br><br>
<div class="bg-light" id="container_login" > 
    <div class="container py-5" id="container_login">
      <h1 class="mb-4">Seu Login</h1>
      {% if erro %}
      <div class="alert alert-danger" role="alert">
        {{ erro }}
      </div>
    {% endif %}
      <form method="POST" class="bg p-4 rounded shadow-sm">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuário</label>
          <i class="bx bxs-user"></i>
          <input type="text" id="usuario" name="usuario" class="form-control" required>
        
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <i class="bx bxs-lock-alt"></i>
          <input type="password" id="senha" name="senha" class="form-control" required>
        </div>
        <div>
          <label>
            <input type="checkbox"> Lembrar Senha
          </label>
          <a href="#"> Esqueci minha senha</a>
        </div>
        <button class="btn btn-custom" type="submit">Login</button>
        <div>
          <p>Não tem Conta?
          <a href="{{ url_for('cadastro') }}">Cadastre-se</a></p>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </div>
</body>
</html>
